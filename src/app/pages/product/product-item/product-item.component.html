<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product?.name }}</mat-card-title>
    <mat-card-subtitle>{{ product?.price }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product?.categoryId }}
      {{ product?.brandId }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to card</button>
  </mat-card-actions>
</mat-card>
